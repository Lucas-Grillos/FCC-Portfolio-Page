<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCC Portfolio Page</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/679e19129c.js" crossorigin="anonymous"></script>
</head>

<body>

  <nav id="navbar">
    <ul id="flex-nav">
      <li class="nav-item">
        <a href="#welcome-section">
          Intro
        </a>
      </li>
      <li class="nav-item">
        <a href="#projects">
          Work
        </a>
      </li>
      <li class="nav-item">
        <a href="#contact">
          Contact
        </a>
      </li>
    </ul>
  </nav>

  <main>

    <section id="welcome-section">
      <div class="header-text">
          <h2 class="large-text">
            Hey I am AGsilver
          </h2>
          <p>
            an amateur front-end developer
          </p>
      </div>
    </section>

    <section id="projects">
      <div id="projects-grid">
        <div id="projects-header">
          <h2>
            Projects I've Built
          </h2>
        </div>

        <figure class="project-tile">
          <a class="tile-unset" href="https://lucas-grillos.github.io/FCC-Survey-Form/" target="_blank">
            <img class="tile-img" src="./images/survey-form.jpeg" alt="FCC Survey Form">
            <div class="tile-title">
              <figcaption>
                <span class="fade-in-text">&#60;</span>
                  Survey Form
                <span class="fade-in-text">	&#47;&#62;</span>
              </figcaption>
            </div>
          </a>
        </figure>

        <figure class="project-tile">
          <a href="https://lucas-grillos.github.io/fcc-tribute-page/" class="tile-unset" target="_blank">
            <img src="./images/tribute-page.jpeg" alt="FCC Tribute Page" class="tile-img">
            <div class="tile-title">
              <figcaption>
                <span class="fade-in-text">&#60;</span>
                  Tribute Form
                <span class="fade-in-text">	&#47;&#62;</span>
              </figcaption>
            </div>
          </a>
        </figure>

        <figure class="project-tile">
          <a href="https://lucas-grillos.github.io/FCC-Tech-Doc-Page/" class="tile-unset" target="_blank">
            <img src="./images/tech-doc.png" alt="FCC Technical Documentation Page" class="tile-img">
            <div class="tile-title">
              <figcaption>
                <span class="fade-in-text">&#60;</span>
                  Tech Doc Page
                <span class="fade-in-text">	&#47;&#62;</span>
              </figcaption>
            </div>
          </a>
        </figure>

        <figure class="project-tile">
          <a href="https://lucas-grillos.github.io/FCC-Product-Landing-Page/" class="tile-unset" target="_blank">
            <img src="./images/product-landing.png" alt="FCC Product Landing Page" class="tile-img">
            <div class="tile-title">
              <figcaption>
                <span class="fade-in-text">&#60;</span>
                  Product Landing Page
                <span class="fade-in-text">	&#47;&#62;</span>
              </figcaption>
            </div>
          </a>
        </figure>

        <div id="profile-link-btn-container">
          <a id="profile-link" href="https://github.com/Lucas-Grillos" target="_blank">
            <button id="profile-link-btn">
              SEE MORE <span id="link-arrow">&#62;</span>
            </button>
          </a>
        </div>
      </div>
    </section>
    
    <section id="contact">
      <div class="header-text">

        <h2 class="large-text">Get in touch</h2>
        <p>That's the way the cookie crumbles</p>

        <div class="icon-group">
          <div class="icon-item">
            <i class="fa-solid fa-phone"></i>
            <p></p>
          </div>
          <div class="icon-item"></div>
          <div class="icon-item"></div>
          <div class="icon-item"></div>
          <div class="icon-item"></div>
        </div>
        
      </div>
    </section>

  </main> 
    
</body>
</html>
