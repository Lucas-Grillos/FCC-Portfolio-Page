<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Portfolio Page</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <nav id="navbar">
    <ul id="flex-nav">
      <li class="nav-item">
        <a href="#welcome_section">
          Intro
        </a>
      </li>
      <li class="nav-item">
        <a href="#projects">
          Work
        </a>
      </li>
      <li class="nav-item">
        <a href="">
          Contact
        </a>
      </li>
    </ul>
  </nav>

  <main>

    <section id="welcome-section">
      <header id="header">
        <h1>
          Hey I am AGsilver
        </h1>
        <p>
          an amateur front-end developer
        </p>
      </header>
    </section>

    <section id="projects">
      <div id="projects-grid">
        <div id="projects-header">
          <h2>
            Projects I've Built
          </h2>
        </div>

        <figure class="project-tile">
          <a class="tile-unset" href="https://lucas-grillos.github.io/FCC-Survey-Form/" target="_blank">
            <img class="tile-img" src="./images/survey-form.jpeg" alt="FCC Survey Form">
            <div class="tile-title">
              <figcaption>
                <span class="fade-in-text">&#60;</span>
                  Survey Form
                <span class="fade-in-text">	&#47;&#62;</span>
              </figcaption>
            </div>
          </a>
        </figure>

        <figure class="project-tile">
          <a href="https://lucas-grillos.github.io/fcc-tribute-page/" class="tile-unset" target="_blank">
            <img src="./images/tribute-page.jpeg" alt="FCC Tribute Page" class="tile-img">
            <div class="tile-title">
              <figcaption>
                <span class="fade-in-text">&#60;</span>
                  Tribute Form
                <span class="fade-in-text">	&#47;&#62;</span>
              </figcaption>
            </div>
          </a>
        </figure>

        <figure class="project-tile">
          <a href="https://lucas-grillos.github.io/FCC-Tech-Doc-Page/" class="tile-unset" target="_blank">
            <img src="./images/tech-doc.png" alt="FCC Technical Documentation Page" class="tile-img">
            <div class="tile-title">
              <figcaption>
                <span class="fade-in-text">&#60;</span>
                  Tech Doc Page
                <span class="fade-in-text">	&#47;&#62;</span>
              </figcaption>
            </div>
          </a>
        </figure>

        <figure class="project-tile">
          <a href="https://lucas-grillos.github.io/FCC-Product-Landing-Page/" class="tile-unset" target="_blank">
            <img src="./images/product-landing.png" alt="FCC Product Landing Page" class="tile-img">
            <div class="tile-title">
              <figcaption>
                <span class="fade-in-text">&#60;</span>
                  Product Landing Page
                <span class="fade-in-text">	&#47;&#62;</span>
              </figcaption>
            </div>
          </a>
        </figure>

        <div id="profile-link-btn-container">
          <button id="profile-link-btn">
            <a id="profile-link" href="https://github.com/Lucas-Grillos" target="_blank">SEE MORE</a>
          </button>
        </div>
      </div>
    </section>

  </main>

</html>
