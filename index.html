<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Portfolio Page</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <nav id="navbar">
    <ul id="flex-nav">
      <li class="nav-item">
        <a href="#welcome_section">
          Intro
        </a>
      </li>
      <li class="nav-item">
        <a href="#projects">
          Work
        </a>
      </li>
      <li class="nav-item">
        <a href="">
          Contact
        </a>
      </li>
    </ul>
  </nav>

  <main>

    <section id="welcome-section">
      <header id="header">
        <h1>
          Hey I am AGsilver
        </h1>
        <p>
          an amateur front-end developer
        </p>
      </header>
    </section>

    <section id="projects">
      <div id="projects-header">
        <h2>
          Projects I've Built
        </h2>
      </div>

      <figure class="project-tile">
        <img class="tile-img" src="./images/survey-form.jpeg" alt="FCC Survey Form">
        <div class="tile-title">
          <figcaption>Survey Form</figcaption>
        </div>
      </figure>

      <figure class="project-tile">
        <img src="./images/tribute-page.jpeg" alt="FCC Tribute Page" class="tile-img">
        <div class="tile-title">
          <figcaption>Tribute Form</figcaption>
        </div>
      </figure>

      <figure class="project-tile">
        <img src="./images/tech-doc.png" alt="FCC Technical Documentation Page" class="tile-img">
        <div class="tile-title">
          <figcaption>Tech Doc Page</figcaption>
        </div>
      </figure>

      <figure class="project-tile">
        <img src="./images/product-landing.png" alt="FCC Product Landing Page" class="tile-img">
        <div class="tile-title">
          <figcaption>Product Landing Page</figcaption>
        </div>
      </figure>

      <button id="profile-link-btn">
        <a id="profile-link" href="https://github.com/Lucas-Grillos" target="_blank">SEE MORE</a>
      </button>

  </main>
